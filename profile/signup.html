<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="singup.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <!-- Heading -->
    <h1>SIGN UP</h1>
    
    <!-- Links -->
    <ul class="links">
      <li>
        <a href="login.html" id="signin">SIGN IN</a>
      </li>
      <li>
        <a href="signup.html" id="signup">SIGN UP</a>
      </li>
      <li>
        <a href="#" id="reset">RESET</a>
      </li>
    </ul>
    
    <!-- Form -->
    <form  action="" method="post">
      <!-- id input -->
      <div class="first-input input__block first-input__block">
        <input type="text" placeholder="아이디" class="input" id="id"   />
      </div>
      <!-- password input -->
      <div class="input__block">
        <input type="password" placeholder="비밀번호" class="input" id="password"    />
      </div>
      <!-- repeat password input -->
      <div class="input__block">
        <input type="password" placeholder="비밀번호 재확인" class="input confirm_password" id="confirm_password"    />
      </div>
      <!-- name input -->
      <div class="input__block">
        <input type="text" placeholder="이름" class="input" id="name"    />
      </div>
      <!-- email input -->
      <div class="input__block">
        <input type="email" placeholder="이메일" class="input" id="email"    />
      </div>
      <!-- phone number input -->
      <div class="input__block">
        <input type="text" placeholder="전화번호" class="input" name="cellPhone" id="cellPhone" maxlength="13"    />
      </div>
      <!-- sign in button -->
      <button class="signin__btn">
        Sign up
      </button>
    </form>
    <!-- separator -->
    <div class="separator">
      <p>OR</p>
    </div>
    <!-- google button -->
    <button class="google__btn">
      <i class="fa fa-google"></i>
      Sign up with Google
    </button>
    <!-- google button -->
    <button class="github__btn">
      <i class="fa fa-github"></i>
      Sign up with GitHub
    </button>
    <script type="text/javascript" src="signup.js"></script>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script type="text/javascript" src="signup.js"></script>
</body>
</html>
