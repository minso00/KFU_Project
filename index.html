<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>KFU</title>
  <link  href="css/searchBox.css" rel="stylesheet">
  <script src="<script src="https://kit.fontawesome.com/ee9f2d0563.js" crossorigin="anonymous"></script>
</head>
<body>
  <!--nav 구간-->
  <div id="nav_main_div">
    <nav id="nav_main_nav">
      <ul class="main">
        <li class="nav_main_li" id="nav_signup">회원가입</li>
        <li class="nav_main_li" id="nav_login">로그인</li>
        <li class="nav_main_li" id="nav_shoppingCart">장바구니</li>
        <li class="nav_main_li" id="nav_order">주문</li>
        <li class="nav_main_li" id="nav_qna">Q&A</li>
      </ul>
    </nav>
  </div>
  <hr>

  <!--쇼핑몰 이름 구간-->
  <div id="div_websiteName">
    
    <div id="div_websiteName_section">
      <h2>KFU</h2>
    </div>
  </div>  
  <hr>
  
  
  
  <!--카테고리 & 검색창 구간-->
  <div class="category" id="category-box">
    
    
    <ul class="main" id="main_ul">
      <li>
        카테고리
        <hr>
        
        <ul class="sub">
          <li>스킨케어</li>
        </ul>
        <ul class="sub">
          <li>헤어케어</li>
        </ul>
        <ul class="sub">
          <li>바디케어</li>
        </ul>
        <ul class="sub">
          <li>메이크업</li>
        </ul>
        <ul class="sub">
          <li>향수/디퓨저</li>
        </ul>
        <ul class="sub">
          <li>헬스</li>
        </ul>
      </li>
    </ul>
    <form class="search-box">
      <input class="search-txt" type="text" placeholder="검색어를 입력하세요.">
      <button class="search-btn" type="submit"></button>
        <i class="fa-solid fa-magnifying-glass"></i>
    </form>
  </div>

  <!--광고 이미지-->
  <div class="outer">
    <div class="inner-list">
      <div class="inner">
        <video src="./video/vanner4.mp4"></video>
      </div>
      <div class="inner">
        <img src="./img/vanner.png" alt="광고1">
      </div>
      <div class="inner">
        <img src="./img/vanner2.png" alt="광고2">
      </div>
      <div class="inner">
        <img src="./img/vanner3.png" alt="광고3">
      </div>
      <div class="inner">
        <video src="./video/vanner5.mp4"></video>
      </div>
    </div>
  </div>
  <div class="button-list">
    <button class="button-left">← Left</button>
    <button class="button-right">Right →</button>
  </div>

  
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
